<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>hello-wasm example</title>
  </head>
  <body>
    <script type="module" defer>
      import init, { generate_sequence } from "./pkg/hello_wasm.js";

      window.generateUsingWASM = function generateUsingWASM() {
        const value = document.getElementById("text").value;
        init().then(() => {
          const start = window.performance.now();
          generate_sequence(Number(value));
          const end = window.performance.now();
          let performance = document.getElementById("performance");
          performance.textContent = `Execution time from WASM: ${
            end - start
          }ms`;
        });
      };
    </script>
    <script type="text/javascript" defer src="./index.js"></script>
    <h1>Generate sequence</h1>
    <label>Enter the length</label>
    <input placeholder="Enter a number" id="text" />
    <button onclick="generateUsingJS()">Generate using JS</button>
    <button onclick="generateUsingWASM()">Generate using WASM</button>
    <p id="performance"></p>
  </body>
</html>
